<div class="container">
    <legend>Edit Item</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)] = "clientForm.name" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtaddress" class="form-label">Addresse</label>
        <input type="text" name="address" [(ngModel)] = "clientForm.address" class="form-control" id="txtaddress" />
      </div>
      <div class="mb-3">
        <label for="txttel" class="form-label">tel</label>
        <input type="text" name="tel" [(ngModel)] = "clientForm.tel" class="form-control" id="txttel" />
      </div>
      <button type="button" (click)="update()" class="btn btn-primary">Update</button>
    </form>
</div>
